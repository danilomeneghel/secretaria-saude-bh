<div class="accordion" id="accordion">
  <div class="card" *ngFor="let collapse of collapseGroupList; let index = index">
    <div class="card-header" [id]="'heading' + index">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse'+ index"
                [attr.aria-expanded]="collapse.aberto" [attr.aria-controls]="'collapse'+ index">
          {{collapse.titulo}}
        </button>
      </h2>
    </div>

    <div [id]="'collapse'+ index" class="collapse" [class.show]="collapse.aberto"
         [attr.aria-labelledby]="'heading' + index" [attr.data-parent]="closeOthers ? '#accordion' : null">

      <div class="card-body">
        <ng-container *ngTemplateOutlet="collapse.templateRef"></ng-container>
      </div>

    </div>
  </div>
</div>
